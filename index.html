<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VoiceOfAnimals</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="app">
    <header>
      <h1>Animal Sounds</h1>
      <p>Check meowing of a cat and groan of a camel!</p>
    </header>
    <div class="voices">
      <div class="camel"></div>
        <audio class="sound" src="./sounds/camel2.mp3"></audio>
      <div class="hippo"></div>
        <audio class="sound" src="./sounds/hippo4.mp3"></audio>
      <div class="lion"></div>
        <audio class="sound" src="./sounds/lion4.mp3"></audio>
      <div class="monkey"></div>
        <audio class="sound" src="./sounds/monkeys1.mp3"></audio>
      <div class="panther"></div>
        <audio class="sound" src="./sounds/panther7.mp3"></audio>
      <div class="pig"></div>
        <audio class="sound" src="./sounds/pig2.mp3"></audio>
      <div class="racoon"></div>
        <audio class="sound" src="./sounds/raccoon2.mp3"></audio>
      <div class="wolf"></div>
        <audio class="sound" src="./sounds/wolf6.mp3"></audio>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
